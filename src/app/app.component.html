<div
  class="container border mt-5 px-6 py-6 mx-auto space-y-8 max-w-screen-2xl"
>
  <div
    class="container px-4 mx-auto md:flex md:items-center justify-center h-full"
  >
    <div class="flex justify-between items-center">
      <p class="font-bold text-2xl text-indigo-600">Invoice App</p>
    </div>
  </div>

  <form [formGroup]="invoiceForm">
    <p class="mb-5 font-bold">Bill to:</p>
    <div class="border px-5 pt-5 rounded-lg">
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="business_name"
          id="business_name"
          formControlName="business_name"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
          required
        />
        <label
          for="business_name"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Business Name</label
        >
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="text"
          name="address"
          id="address"
          formControlName="address"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
          required
        />
        <label
          for="address"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Address</label
        >
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          formControlName="phone_number"
          name="phone_number"
          id="phone_number"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
          required
        />
        <label
          for="phone_number"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Phone number (123-456-7890)</label
        >
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="email"
          name="email"
          formControlName="email"
          id="email"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
          required
        />
        <label
          for="email"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Email address</label
        >
      </div>
    </div>

    <p class="my-5 font-bold">Invoice Details:</p>
    <div class="border px-5 py-5 rounded-lg">
      <div class="relative z-0 w-full mb-6 group">
        <input
          type="number"
          name="invoice_number"
          id="invoice_number"
          formControlName="invoice_number"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
          required
        />
        <label
          for="invoice_number"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Invoice Number</label
        >
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="date"
          name="invoice_date"
          id="invoice_date"
          formControlName="invoice_date"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
          required
        />
        <label
          for="invoice_date"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Invoice Date</label
        >
      </div>

      <div class="relative z-0 w-full mb-6 group">
        <input
          type="date"
          name="due_date"
          formControlName="due_date"
          id="due_date"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
          required
        />
        <label
          for="due_date"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Payment Due Date</label
        >
      </div>

      <button
        type="button"
        (click)="addItem()"
        class="text-blue-700 mb-5 hover:text-blue-800 focus:outline-none"
      >
        <i class="fas fa-plus"></i> Add Item
      </button>

      <!-- Display added items dynamically -->
      <div *ngFor="let item of items; let i = index" class="my-3 item-container">
        <!-- Price Unit -->
        <input
          type="number"
          [(ngModel)]="items[i].priceUnit"
          name="priceUnit{{ i }}"
          class="item-input"
          placeholder="Price Unit"
          required
        />

        <!-- Quantity -->
        <input
          type="number"
          [(ngModel)]="items[i].quantity"
          name="quantity{{ i }}"
          class="item-input"
          placeholder="Quantity"
          required
        />

        <!-- Calculate and display Amount -->
        <input
          type="text"
          [value]="items[i].priceUnit * items[i].quantity"
          class="item-input"
          readonly
        />

        <!-- Remove item button -->
        <button
          type="button"
          (click)="removeItem(i)"
          class="text-red-700 hover:text-red-800 focus:outline-none"
        >
          <i class="fas fa-times"></i> Remove
        </button>
      </div>
    </div>
    <button
      type="button"
      (click)="generatePDF()"
      class="text-white mt-5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Generate PDF
    </button>
  </form>
</div>
